<div class="container-fluid">
    <form action="" method="" class="register-form">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                <label for="email">EMAIL</label>
                <input name="email" class="form-control" type="email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                <label for="password">PASSWORD</label>
                <input name="password" class="form-control" type="password">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                <button ng-click="register()" class="btn btn-default regbutton">Register</button>

            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                <button ng-click="logIn()" class="btn btn-default logbutton">Login</button>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8 col-lg-8">
                <button ng-click="loginGoogle()" class="btn btn-default googlebutton">Login With Google</button>
            </div>
        </div>
    </form>
</div>
